<!DOCTYPE>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>달력일기</title>
</head>
<body>
<div>
    <span th:text="${userName}"></span>
</div>
<div sec:authorize="isAnonymous()">
    <!-- 일반 로그인(이메일, 패스워드) -->
    <form th:action="@{/user/signin}" method="post">
        <div>
            <label for="login_email">이메일</label>
            <input type="email" name="login_email" id="login_email" placeholder="Email">
        </div>
        <div>
            <label for="login_password">패스워드</label>
            <input type="password" name="login_password" id="login_password" placeholder="Password">
        </div>
        <div>
            <button type="submit">로그인</button>
        </div>
    </form>
</div>
<div>
    <a th:href="@{/user/signup}" sec:authorize="isAnonymous()" role="button">회원가입</a>
</div>
<div>
    <a th:href="@{/oauth2/authorization/google}" sec:authorize="isAnonymous()" role="button">Google Login</a>
</div>
<div>
    <a th:href="@{/oauth2/authorization/naver}" sec:authorize="isAnonymous()" role="button">Naver Login</a>
</div>
<div>
    <a sec:authorize="isAuthenticated()" th:href="@{/logout}" role="button">Logout</a>
</div>
<div>

</div>
</body>
</html>
