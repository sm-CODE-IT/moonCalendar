<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<form th:action="@{/user/signup}" th:object="${userRequestDto}" method="post">
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Your Name">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="Your Email" th:field="*{email}">
        <button type="button">이메일 인증하기</button>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="Password" th:field="*{password}">
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    <div>
        <label for="passwordConfirm">비밀번호 확인</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Password Confirm" th:field="*{passwordConfirm}">
        <span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>
</body>
</html>
